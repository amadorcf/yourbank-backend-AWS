# Nombre de la aplicación
spring.application.name=yourBank-backend

# Puerto en el que correrá el backend
server.port=8180

# ========================================
# ? CONFIGURACIÓN DE LA BASE DE DATOS ?
# ========================================
# ?? IMPORTANTE: Reemplaza los valores con los de tu configuración de base de datos.

# URL de conexión a la base de datos (ejemplo con MySQL local)
spring.datasource.url=jdbc:mysql://localhost:3306/tu_base_de_datos

# Usuario y contraseña de la base de datos
spring.datasource.username=tu_usuario
spring.datasource.password=tu_contraseña

# Driver para MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA e Hibernate
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Permitir referencias circulares (necesario en algunos casos con Spring Boot)
spring.main.allow-circular-references=true

# Incluir mensajes detallados en los errores del servidor
server.error.include-message=always

# ========================================
# ? CONFIGURACIÓN DE JWT ?
# ========================================
# ?? IMPORTANTE: Genera una clave secreta segura y no la compartas.
# Puedes generar un secreto en https://www.base64encode.org/ o usando `openssl rand -base64 32`

jwt.secret=tu-clave-secreta
jwt.expiration=86400000 # Tiempo de expiración del token en milisegundos (24 horas)
jwt.header=Authorization
jwt.prefix=Bearer

# ========================================
# ? CONFIGURACIÓN DE EMAIL ?
# ========================================
# ?? IMPORTANTE: Reemplaza con los datos de tu servicio de correo.
# Si usas Gmail, asegúrate de activar "Acceso de aplicaciones menos seguras"
# o usar OAuth2 para mayor seguridad.

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=tu_correo@gmail.com
spring.mail.password=tu_contraseña

# Propiedades adicionales para autenticación y seguridad en envío de correos
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
